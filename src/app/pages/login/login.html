<div class="min-h-screen bg-slate-50 flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-xl shadow-lg overflow-hidden border border-slate-100">

        <div class="px-8 pt-8 pb-6 text-center">
            <div
                class="mx-auto h-12 w-12 bg-indigo-600 rounded-lg flex items-center justify-center mb-4 shadow-indigo-200 shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-slate-800">Session Recording Portal</h2>
            <p class="text-slate-500 mt-2 text-sm">Please sign in to continue</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="px-8 pb-8 space-y-6">

            <div class="relative">
                <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-slate-400" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <input id="email" type="email" formControlName="email"
                        class="w-full pl-10 pr-4 py-2.5 rounded-lg border border-slate-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200 text-slate-900 placeholder-slate-400"
                        placeholder="admin@company.com"
                        [class.border-red-500]="f['email'].invalid && f['email'].touched">
                </div>
                <div *ngIf="f['email'].invalid && (f['email'].touched || f['email'].dirty)" class="text-red-500 text-xs mt-1 ml-1">
                    <span *ngIf="f['email']?.errors?.['required']">
                        Please enter email address.
                    </span>
                    <span *ngIf="f['email']?.errors?.['email']" >
                        Please enter a valid email.
                    </span>
                </div>
            </div>

            <div class="relative">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-slate-400" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </div>
                    <input id="password" type="password" formControlName="password"
                        class="w-full pl-10 pr-4 py-2.5 rounded-lg border border-slate-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200 text-slate-900 placeholder-slate-400"
                        placeholder="••••••••" [class.border-red-500]="f['password'].invalid && f['password'].touched">
                </div>
                <div *ngIf="f['password'].invalid && f['password'].touched" class="text-red-500 text-xs mt-1 ml-1">
                    Password is required (min 6 chars).
                </div>
            </div>

            <button type="submit" [disabled]="loginForm.invalid || isLoading()"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2.5 rounded-lg transition-colors duration-200 shadow-md shadow-indigo-500/20 flex items-center justify-center group disabled:opacity-70 disabled:cursor-not-allowed">
                <span *ngIf="!isLoading()">Sign In</span>
                <svg *ngIf="isLoading()" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
            </button>

        </form>
    </div>

    <div class="fixed bottom-6 text-slate-400 text-xs">
        &copy; 2025 Your Company. All rights reserved.
    </div>
</div>
