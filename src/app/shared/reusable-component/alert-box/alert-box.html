<div class="fixed top-4 left-1/2 z-100 w-full max-w-md -translate-x-1/2">
    <div class="flex items-start gap-4 rounded-lg border p-4 shadow-xl" [ngClass]="{
            'border-red-300': !isSuccess(), 'border-green-300': isSuccess(), 
            'bg-red-100': !isSuccess(), 'bg-green-100': isSuccess(),
            'text-red-800': !isSuccess(), 'text-green-800': isSuccess(),
        }">

        @if (isSuccess()) {
        <svg class="h-6 w-6 flex-shrink-0 text-green-600"
            [ngClass]="{'text-red-600': !isSuccess(), 'text-green-600': isSuccess()}" fill="none" stroke="currentColor"
            stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        } @else {
        <svg class="h-6 w-6 flex-shrink-0" [ngClass]="{'text-red-600': !isSuccess(), 'text-green-600': isSuccess()}"
            fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 9v2m0 4h.01M4.93 19h14.14c1.54 0 2.5-1.67 1.73-3L13.73 4c-.77-1.33-2.69-1.33-3.46 0L3.2 16c-.77 1.33.19 3 1.73 3z" />
        </svg>
        }




        <div class="flex-1">
            <h3 class="font-semibold mb-3">
                {{title()}}
            </h3>
            <p class="text-sm">
                {{message()}}
            </p>

            <div class="mt-3 flex justify-end gap-2">
                <button (click)="hideAlert(false)"
                    [ngClass]="{'bg-red-600': !isSuccess(), 'bg-green-600': isSuccess(), 'hover:bg-red-700': !isSuccess(), 'hover:bg-green-700': isSuccess()}"
                    class="rounded-md px-3 py-1.5 text-sm font-medium hover:cursor-pointer text-white ">
                    {{!isSuccess() ? 'Dismiss' : 'Ok'}}
                </button>
            </div>
        </div>
    </div>
</div>
